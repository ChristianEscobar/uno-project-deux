    <!-- Modals -->
    <!-- Modal Structure -->
    <div id="modal1" class="modal modal">
      <div class="modal-content">
        <div class="row">
          <form class="col s12 m6 l6">
            <div class="row">
              <div class="input-field col s8">
                <i class="material-icons prefix">account_circle</i>
                <input placeholder="Enter your name" id="name" type="text" class="validate" required="true" aria-required="true">
                <label for="first_name">Player Name</label>
                <span id="user-messages"></span>
              </div>
            </div>
          </form>
          <div class="col s12 m6 l6" id="wait_indicator">
            <!-- Wait indicator will show here when needed. -->
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</button>
        <button id="play-btn" class="waves-effect waves-green btn-flat">Play</button>
      </div>
    </div>
